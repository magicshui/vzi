{{#list lines}}
<div class="cell">

    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tbody><tr>
            <td width="48" valign="top" align="center"><img src="{{avatar}}" class="avatar" border="0" align="default" auto=""></td>
            <td width="10" valign="top"></td>
            <td width="auto" valign="top" align="left">
                <div class="sep3"></div>
                <strong><a href="/member/{{avatar}}" class="dark">{{name}}</a></strong>&nbsp; &nbsp;<span class="fade small">{{crt_time}}</span>
                <div class="sep5"></div>
                <div class="reply_content">{{content}}</div>
            </td>
        </tr>
        </tbody></table>
</div>
{{/list}}
